<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }
    
    .search-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .search-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-btn {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .search-btn:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }
    
    .search-btn:disabled {
      background: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      transform: none;
    }
    
    .results-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
      max-height: 300px;
      overflow-y: auto;
    }
    
    .lyrics-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0.9;
    }
    
    .loading {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }
    
    .error {
      color: #ffcdd2;
      text-align: center;
    }
    
    .selected-text {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      border-left: 3px solid #ff6b6b;
    }
    
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .quick-btn {
      flex: 1;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéµ Lyrics Finder</h1>
    <p>Find lyrics for any song on YouTube</p>
  </div>
  
  <div class="search-section">
    <div id="selectedTextDiv" class="selected-text" style="display: none;">
      <strong>Selected:</strong> <span id="selectedText"></span>
    </div>
    
    <input 
      type="text" 
      id="searchInput" 
      class="search-input" 
      placeholder="Enter artist and song name..."
    >
    
    <button id="searchBtn" class="search-btn">
      üîç Find Lyrics
    </button>
    
    <div class="quick-actions">
      <button id="autoDetectBtn" class="quick-btn">Auto-detect</button>
      <button id="clearBtn" class="quick-btn">Clear</button>
    </div>
  </div>
  
  <div class="results-section">
    <div id="results">
      <div class="loading">
        üëã Select some text on YouTube or search above to get started!
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
